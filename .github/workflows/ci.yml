name: Docker CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ci-demo .

      - name: Run tests
        run: docker run -v ${{ github.workspace }}:/app ci-demo

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html

